<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div class="mx-auto py-5" style="width: 95%;">

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th> Title</th>
            <!-- <th> Description</th> -->
            <th> Number of students</th>
            <th> Supervisor</th>
            <th> Students</th>
            <th> Restrictions</th>
            <th>  </th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${project.empty}">
            <td colspan="2"> No Projects Available</td>
        </tr>
        <tr th:each="proj : ${project}">
            <td><span th:text="${proj.getName()}">Title</span></td>
            <!-- <td><span th:text="${proj.getDescription()}">Descrpition</span></td> -->
            <td><span th:text="${proj.getNumberStudents()}">Number of students</span></td>
            <td>
                <div th:switch="${proj.getSupervisor()}">
                    <span th:case="null">No Supervisor for this project</span>
                    <span th:case="*"><span th:text="${proj.getSupervisor().getUsername()}">Supervisor</span></span>
                </div>
            </td>
            <td>
                <div th:switch="${proj.getStudents()}">
                    <span th:case="null">No Students for this project</span>
                    <span th:case="*"><div th:each="student : ${proj.getStudents()}">
                    <span th:text="${student.getUsername()}">Students</span>
                </div>

                </span>
                </div>
            </td>
            <td>
                <div th:switch="${proj.getRestrictions()}">
                    <span th:case="null">No Restrictions for this project</span>
                    <span th:case="*"><div th:each="rest : ${proj.getRestrictions()}">
                    <span th:text="${rest.getName()}">Restrictions</span> </span>
                </div>

            </td>
            <td>
                <span id="details-button">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#details"> Details for
                    <span th:text="${proj.getName()}"></span>
                    </button>
                </span>
            </td>


            <div class="modal fade" tabindex="-1" role="dialog" id="details">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:text="${proj.getName()}"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p th:text="${proj.getDescription()}"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" sec:authorize="hasAuthority('COORDINATOR')">Edit</button>
                            <button type="button" class="btn btn-primary" sec:authorize="hasAuthority('STUDENT')">Join</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


        </tr>
        <tr th:lo>

        </tr>
        </tbody>
    </table>

</div>

</html>
