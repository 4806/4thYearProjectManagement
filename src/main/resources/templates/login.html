<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="login">
    <div class="container py-3">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <form class="card card-body" th:action="@{/login}" th:object="${user}" method="post">
                    <h3 class="text-center mb-4">Sign in</h3>
                    <p th:if="${loginError}" class="error text-danger text-center">Invalid username/password</p>
                    <p th:if="${logout}" class="text-success text-center">Logout successful</p>
                    <p th:if="${resetSuccess}" class="text-success text-center">You have successfuly Reset your Password </p>

                    <fieldset>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="" class="form-control input-lg" placeholder="Username" type="text" th:field="*{username}" required>
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control input-lg" placeholder="Password" type="password" th:field="*{password}" required>
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-primary btn-block"> Login</button>
                        </div> <!-- form-group// -->
                        <p class="text-center"><a href="forgotPassword.html" th:href="@{/forgot}" class="btn">Forgot password?</a></p>
                    </fieldset>
                </form>
            </div> <!-- col.// -->
        </div> <!-- row.// -->

    </div>
</div>
</html>
