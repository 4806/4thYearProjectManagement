<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<div th:fragment="resetPassword">
    <div class="container py-3">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <form  class="card card-body" th:action="@{/reset}" th:object="${user}" method="post">
                    <h4 class="text-center mb-4"> Reset Password</h4>
                    <p th:if="${pwError}" class="error text-danger text-center">Password Does not Match </p>

                    <fieldset>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input name="" class="form-control input-lg" placeholder="password" type="password" th:field="*{password}" required >
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">

                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input name="" class="form-control input-lg"  placeholder="Confirm Password" type="password" th:field="*{confPassword}" required  >

                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
                        </div> <!-- form-group// -->

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
