<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="site-head">
    <title id="pageTitle">Layout Generic Title </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<header th:fragment="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html" th:href="@{#}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="request.html" th:href="@{#}">Request Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html" th:href="@{#}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">4th Year Project Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <!--
                    <a class="nav-link" id="loginLink">Login</a>
                    -->
                    <button class="btn" id="loginLink">Login</button>
                    <!-- href="login.html" th:href="@{/login} -->
                </li>
                <li class="nav-item active">
                    <button class="btn" id="registrationLink">Register</button>
                    <!-- <a class="nav-link" id="registrationLink2" href="registration.html" th:href="@{/register}">Register</a> -->
                </li>
                <li class="nav-item active">
                    <button class="btn" id="logoutLink">Logout</button>
                    <!-- <a class="nav-link" id="logoutLink2" href="registration.html" th:href="@{/logout}">Logout</a> -->
                </li>
            </ul>
        </div>
    </nav>


</header>


<td th:switch="${view}" th:object="${user}">

    <span th:case="'registration'">
        <script> $("#pageTitle").html("Register"); </script>
        <div th:replace="registration"/>
    </span>

    <span th:case="'login'">
        <script> $("#pageTitle").html("Login"); </script>
        <div th:replace="login"/>
    </span>

    <div th:case="'index'">
        <script type="text/javascript" src="js/viewUpdates/loggedIn.js"></script>
        <script> $("#pageTitle").html("4th Year Project"); </script>
        <div th:replace="index"/>
        <p style="text-align: center; font-size: 30px; font-decoration: bold">Hi <span th:text="${user.username}"/>, you are a <span th:text="${user.role}"/>!</p>
    </div>
</td>


<script type="text/javascript" src="js/ajax/RESTListeners.js"> </script>


<div id="components">
    <p> components under here</p>
<div id="registerComponent" hidden> <p> reg </p>
    <div th:replace="registration"></div>
</div>
<div id="loginComponent" hidden> <p> log </p>
    <div th:replace="login"></div>
</div>
<div id="indexComponent" hidden> <p> ind </p>
    <div th:replace="index"></div>
</div>
    <p> components above here</p>
</div>


<td th:switch="${loggedIn}">

    <span th:case="false">
        <script> $("#loginComponent").attr("hidden", false); </script>
        <script type="text/javascript" src="js/viewUpdates/navBarLoggedOut.js"> </script>
    </span>

    <span th:case="true">
        <script> $("#indexComponent").attr("hidden", false); </script>
        <script type="text/javascript" src="js/viewUpdates/navBarLoggedIn.js"> </script>
    </span>

</td>

</body>
</html>
